{% extends 'nav_temp.html' %}
{% block content %}
    <div class="container">
        <div style="margin-top: 50px">
            <div style="margin-bottom: 20px">
                <a href="/department/" class="btn btn-success"><span class="glyphicon glyphicon-share-alt"
                                                                     aria-hidden="true"></span> 返 回</a>
            </div>
            <div class="panel panel-default panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">新建部门</h3>
                </div>
                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">部门名称</label>
                            <input type="text" class="form-control" placeholder="部门名称" name="title">
                        </div>
                        <button type="submit" class="btn btn-info">保 存</button>
                    </form>
                </div>
            </div>
        </div>
        {% if flag == True %}
            <div class="alert alert-success" role="alert">添加成功</div>
        {% endif %}
    </div>
{% endblock %}
