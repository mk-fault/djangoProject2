<html lang="en">

        <div class="navbar-header">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            <a class="navbar-brand" href="/index/">中国联通管理系统</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <li><a href="/department/">部门管理 <span class="sr-only">(current)</span></a></li>

                       aria-expanded="false">{{ request.session.info.username }}<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>

</div>


<script src="{% static 'js/jquery-3.6.3.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>

{% block js %}{% endblock %}

</html>
