{% extends 'nav_temp.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/datepicker/css/bootstrap-datetimepicker.min.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div style="margin-top: 50px">
            <div style="margin-bottom: 20px">
                <a href="/user/" class="btn btn-success"><span class="glyphicon glyphicon-share-alt"
                                                               aria-hidden="true"></span> 返 回</a>
            </div>
            <div class="panel panel-default panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">新增人员</h3>
                </div>
                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">姓名</label>
                                <input type="text" class="form-control" placeholder="姓名" name="name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">密码</label>
                                <input type="text" class="form-control" placeholder="密码" name="pwd">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">年龄</label>
                                <input type="text" class="form-control" placeholder="年龄" name="age">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">账户余额</label>
                                <input type="text" class="form-control" placeholder="账户余额" name="account">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">入职时间</label>
                                <input type="text" id="dt" class="form-control" placeholder="入职时间" name="ctime">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">性别</label>
                                <select name="gender" class="form-control">
                                    {% for i in gender_choice %}
                                        <option value="{{ i.0 }}">{{ i.1 }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">所属部门</label>
                                <select name="department" class="form-control">
                                    {% for i in department_list %}
                                        <option value="{{ i.id }}">{{ i.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info">保 存</button>
                    </form>
                </div>
            </div>
        </div>
        {% if flag == True %}
            <div class="alert alert-success" role="alert">添加成功</div>
        {% endif %}
    </div>
{% endblock %}
